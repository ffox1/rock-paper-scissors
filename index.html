<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title">Rock Paper Scissors</div>
        <div class="choose">Choose your weapon</div>
        <div class="buttons">
            <button class="game-buttons" id="Rock">Rock</button>
            <button class="game-buttons" id="Paper">Paper</button>
            <button class="game-buttons" id="Scissors">Scissors</button>
            <button id="replay" style="display: none;">Play again</button>
        </div>
        <div class="score">
            <div class="player-score">Player: 0</div>
            <div class="computer-score">Computer: 0</div>
        </div>
        <div class="result"></div>
    </div>


</body>

</html>
